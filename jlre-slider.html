<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hero Slider</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Chivo"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="jlre-slider">
      <div class="jlre-slide">
        <img src="img/slide1_unsplash.jpg" />
      </div>
      <div class="jlre-slide">
        <img src="img/slide2_unsplash.jpg" />
        <div class="jlre-overlay-text">
          <span class="jlre-header">HEADER TEST</span>
          <span class="jlre-text">
            Fusce pellentesque dui blandit, tristique lectus id, pulvinar lacus.
            Suspendisse potenti. Aliquam in varius magna. Sed eleifend suscipit
            eros, non consectetur enim varius quis. Sed semper semper lacus nec
            porttitor.
          </span>
        </div>
      </div>
      <div class="jlre-slide active"><img src="img/slide3_unsplash.jpg" /></div>
      <div class="jlre-slide"><img src="img/slide4_unsplash.jpg" /></div>
      <div class="jlre-slide"><img src="img/slide5_unsplash.jpg" /></div>
      <div class="jlre-slide">
        <div class="video-container">
          <div
            id="youtube-player-1"
            style="width: 100vw; height: 100vh; background: red;"
          ></div>
        </div>
      </div>

      <div class="jlre-buttons">
        <div class="jlre-slider-back-btn">
          <span>◀</span>
        </div>

        <div class="jlre-slider-next-btn">
          <span>▶</span>
        </div>
      </div>
    </div>
    <!-- Import the Slider -->
    <script src="src/jlre-slider.js"></script>
    <script src="src/youtube-player.js"></script>
  </body>
</html>
